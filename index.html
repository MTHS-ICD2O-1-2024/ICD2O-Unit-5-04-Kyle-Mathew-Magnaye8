<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Museum Entry Discount Calculator, in Javascript"
    />
    <meta name="keywords" content="mths, icd2o" />
    <meta name="author" content="Kyle Matthew" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />
    <link rel="manifest" href="site.webmanifest" />
    <title>Museum Entry Discount Calculator, in Javascript</title>
  </head>

  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="./js/script.js"></script>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"
            >Museum Entry Discount Calculator, in Javascript</span
          >
        </div>
      </header>

      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="right-image">
            <img
              src="./images/international-museum-day-element-design-vector-illustration-linear-drawing-style-eps-243714434.webp"
              alt="museum symbol image"
            />
          </div>

          <h5>Place your age for your free entry museum discount:</h5>

          <h6>Enter your Age:</h6>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              id="user-number"
              min="1"
              max="100"
            />
            <label class="mdl-textfield__label" for="user-number"
              >Age number...</label
            >
          </div>

          <br />
          <h6>Select Day of the Week:</h6>
          <br />
          <table>
            <tr>
              <td>
                <label
                  class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
                  for="monday"
                >
                  <input
                    type="radio"
                    id="monday"
                    class="mdl-radio__button"
                    name="day"
                    value="Monday"
                    checked
                  />
                  <span class="mdl-radio__label">Monday</span>
                </label>
              </td>

              <td>
                <label
                  class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
                  for="tuesday"
                >
                  <input
                    type="radio"
                    id="tuesday"
                    class="mdl-radio__button"
                    name="day"
                    value="Tuesday"
                  />
                  <span class="mdl-radio__label">Tuesday</span>
                </label>
              </td>

              <td>
                <label
                  class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
                  for="wednesday"
                >
                  <input
                    type="radio"
                    id="wednesday"
                    class="mdl-radio__button"
                    name="day"
                    value="Wednesday"
                  />
                  <span class="mdl-radio__label">Wednesday</span>
                </label>
              </td>
            </tr>

            <tr>
              <td>
                <label
                  class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
                  for="thursday"
                >
                  <input
                    type="radio"
                    id="thursday"
                    class="mdl-radio__button"
                    name="day"
                    value="Thursday"
                  />
                  <span class="mdl-radio__label">Thursday</span>
                </label>
              </td>

              <td>
                <label
                  class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
                  for="friday"
                >
                  <input
                    type="radio"
                    id="friday"
                    class="mdl-radio__button"
                    name="day"
                    value="Friday"
                  />
                  <span class="mdl-radio__label">Friday</span>
                </label>
              </td>

              <td>
                <label
                  class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
                  for="saturday"
                >
                  <input
                    type="radio"
                    id="saturday"
                    class="mdl-radio__button"
                    name="day"
                    value="Saturday"
                  />
                  <span class="mdl-radio__label">Saturday</span>
                </label>
              </td>
            </tr>

            <tr>
              <td colspan="3" style="text-align: left">
                <label
                  class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
                  for="sunday"
                >
                  <input
                    type="radio"
                    id="sunday"
                    class="mdl-radio__button"
                    name="day"
                    value="Sunday"
                  />
                  <span class="mdl-radio__label">Sunday</span>
                </label>
              </td>
            </tr>
          </table>

          <br />
          <button
            onclick="checkNumber()"
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          >
            FIND DISCOUNT
          </button>

          <div id="result" style="margin-top: 20px"></div>
        </div>
      </main>
    </div>
  </body>
</html>
